name: cloudify-notebooks
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.11
  - jupyterlab
  - ipykernel
  # Core data/array
  - xarray
  - zarr>=3
  - numpy
  - dask
  # Geo / CRS
  - rioxarray
  - pyproj
  - shapely
  # Visualization
  - matplotlib
  - cartopy
  # Cloud storage
  - fsspec
  - s3fs
  - aiohttp
  - requests
  - pyyaml
  # STAC
  - pystac
  - pystac-client
  - icechunk
  - xstac
  - xpystac
  - pip
  - pyarrow
  - pip
  - pip:
    - git+https://github.com/OpenScienceComputing/cloudify.git
    - stac-geoparquet
    - rustac
